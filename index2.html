<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />

    <!--
        Personalice la directiva de seguridad de contenido en la etiqueta meta como sea necesario. Agregue "unsafe-inline" a default-src para permitir JavaScript insertado.
        Para obtener más detalles, consulte http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title>MiPrimeraApp</title>

    <!-- Referencias de MiPrimeraApp -->
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
</head>

<body>

    <p>mi aplicacion</p>
    <div class="form-group">
        <label for="inputName" class="col-lg-2 control-label">Nombre</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" id="inputName" placeholder="nombre">
        </div>
    </div>
    <div class="form-group">
        <label for="inputNumer" class="col-lg-2 control-label">Numero de control</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" id="inputNumer" placeholder="numero de reo jijiji">
        </div>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> selecciona si eres hombre 
        </label>
    </div>
    
    <!-- Referencia de Cordova que se agrega a la aplicación cuando se compila. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>
</body>
</html>
